<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Key Detection</title>
	<script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
	<script>
		const pressed = [];
		const secretCode = 'wesbos';

		window.addEventListener('keyup', (e) => {
			// console.log(e.key);
			// pressed.push(e.key);
			// console.log(pressed); //at this point this is just a key logger
			console.log(e.key);
			pressed.push(e.key);
			pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //start looking for the length from the end of the array -- pushes out the first characters to keep looking for the one that we want at the right length. Then trim that length from the length of the array
			if (pressed.join('').includes(secretCode)) { //pressed.join('') turns that array into a string, since that's what we're looking for
				console.log('Ding Ding!');
				cornify_add(); //from plugin above, randomly adds unicorns when the code is entered
			}
			console.log(pressed);


		});
	</script>
</body>

</html>
