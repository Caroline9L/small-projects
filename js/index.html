<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<h1>To Do List</h1>
	<div>
		<button onClick="handlers.displayTodos()">Display Todos</button>
		<button onClick="handlers.toggleAll()">Toggle All</button>
	</div>	
	<div>
		<button onClick="handlers.addTodo()">Add To Do</button>
		<input id="addTodoTextInput" type="text">
	</div>
	<div>
		<button onClick="handlers.changeTodo()">Change To Do</button>
		<input type="number" id="changeTodoIndex">
		<input type="text" id="changeTodoText">
	</div>
	<div>
		<button onClick="handlers.deleteTodo()">Delete To Do</button>
		<input id="deleteTodoIndex" type="number">
	</div>
		<div>
			<button onClick="handlers.toggleCompleted()">Toggle Complete</button>
			<input id="toggleCompletedIndex" type="number">
		</div>


	<script src="script.js"></script>
</body>

</html>
